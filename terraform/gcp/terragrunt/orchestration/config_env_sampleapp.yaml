    - vpcsc
  labels:
    solutionprovider: harinder
    solution: vpcsc
prod_workloads:
  prd:
    region: *primaryregion
    name:
      - prodprimary
      - prd
    labels:
      env: prodprimary
    gce:
      name:
        - gce01
      project_name: *gce_proj_name
      subnetwork:
        name: "gce-subnet01-usc"
        project_name: *hostproj

